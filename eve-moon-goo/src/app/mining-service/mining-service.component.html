<button class="btn btn-lg btn-outline-primary btn-sm" (click)="getMiningHistory(miningLog)"
    style="float: right;">Show full mining log</button>

<ng-template #miningLog let-modal>
    
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Mining log</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This table shows when and where you mined which ore.

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Mined date</th>
                    <th scope="col">Moon Name</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let log of miningLog$ | async">
                    <tr>
                        <td>
                            {{ log.oreName }}
                        </td>
                        <td>
                            {{ log.quantity | number}}
                        </td>
                        <td>
                            {{ log.minedDate | date: 'dd-MM-yyyy'}}
                        </td>
                        <td>
                            {{ log.minedStationName }}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</ng-template>
